name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: backend
            context: ./backend
            image: daycare-backend
          - name: frontend
            context: ./frontend
            image: daycare-frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Validate Docker Hub username
        run: |
          if [ -z "${DOCKERHUB_USERNAME}" ]; then
            echo "Missing Docker Hub username. Set DOCKERHUB_USERNAME in repo secrets."
            exit 1
          fi
          if ! echo "${DOCKERHUB_USERNAME}" | grep -Eq '^[a-z0-9]+([._-][a-z0-9]+)*$'; then
            echo "Invalid Docker Hub username. Use lowercase letters, numbers, and separators . _ -"
            exit 1
          fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push (${{ matrix.name }})
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.image }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.image }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
