version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-daycare}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-daycare}
      POSTGRES_DB: ${POSTGRES_DB:-daycare}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U daycare"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-daycare}:${POSTGRES_PASSWORD:-daycare}@postgres:5432/${POSTGRES_DB:-daycare}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-this-in-production}
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npm run migrate && npm start"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  frontend:
    build: ./frontend
    environment:
      REACT_APP_API_URL: ${FRONTEND_URL:-http://localhost:3000}/api
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres-data:
