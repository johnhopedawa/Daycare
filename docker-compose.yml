version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-daycare}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-daycare}
      POSTGRES_DB: ${POSTGRES_DB:-daycare}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U daycare"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-daycare}:${POSTGRES_PASSWORD:-daycare}@postgres:5432/${POSTGRES_DB:-daycare}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-this-in-production}
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 5000
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      FIREFLY_SERVICE_PAT: ${FIREFLY_SERVICE_PAT:-changeme}
      FIREFLY_BASE_URL: ${FIREFLY_BASE_URL:-http://firefly:8080}
      SYNC_TIMEZONE: ${SYNC_TIMEZONE:-UTC}
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npm run migrate && npm start"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  frontend:
    build: ./frontend
    environment:
      REACT_APP_API_URL: ${FRONTEND_URL:-http://localhost:3000}/api
    ports:
      - "3000:80"
    depends_on:
      - backend

  firefly:
    image: fireflyiii/core:latest
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: firefly
      DB_USERNAME: ${POSTGRES_USER:-daycare}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-daycare}
      APP_KEY: ${FIREFLY_APP_KEY}
      SITE_OWNER: ${ADMIN_EMAIL:-admin@example.com}
      TZ: ${SYNC_TIMEZONE:-UTC}
      TRUSTED_PROXIES: "**"
      APP_ENV: production
      APP_URL: http://localhost:8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - firefly-upload:/var/www/html/storage/upload
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  postgres-data:
  firefly-upload:
