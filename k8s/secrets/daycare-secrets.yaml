apiVersion: v1
kind: Secret
metadata:
  name: daycare-secrets
type: Opaque
stringData:
  # IMPORTANT: Change these values in production!
  postgres-user: daycare
  postgres-password: changeme-postgres-password
  postgres-db: daycare
  jwt-secret: changeme-jwt-secret-use-long-random-string
  # 64 hex characters (32 bytes). Generate with: openssl rand -hex 32
  encryption-key: changeme-64-hex-characters
