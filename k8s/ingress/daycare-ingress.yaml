apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: daycare-ingress
  namespace: littlesparrows
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - littlesparrowsacademy.com
    - www.littlesparrowsacademy.com
    secretName: cloudflare-origin-tls
  rules:
  - host: littlesparrowsacademy.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 5000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
  - host: www.littlesparrowsacademy.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 5000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
