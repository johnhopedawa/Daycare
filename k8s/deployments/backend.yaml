apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: littlesparrows
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      imagePullSecrets:
      - name: dockerhub-credentials
      containers:
      - name: backend
        image: johnhopedawa/daycare-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: daycare-secrets
              key: postgres-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: daycare-secrets
              key: postgres-password
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: daycare-secrets
              key: postgres-db
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres:5432/$(POSTGRES_DB)"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: daycare-secrets
              key: jwt-secret
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: daycare-secrets
              key: encryption-key
        - name: FIREFLY_SERVICE_PAT
          valueFrom:
            secretKeyRef:
              name: daycare-secrets
              key: firefly-service-pat
        - name: RESEND_API_KEY
          valueFrom:
            secretKeyRef:
              name: daycare-secrets
              key: resend-api-key
        - name: SMTP_FROM
          valueFrom:
            secretKeyRef:
              name: daycare-secrets
              key: smtp-from
        - name: CONTACT_TO_EMAIL
          valueFrom:
            secretKeyRef:
              name: daycare-secrets
              key: contact-to-email
        - name: CONTACT_TIME_ZONE
          value: "America/Vancouver"
        - name: CONTACT_LOCALE
          value: "en-CA"
        - name: CONTACT_SUBJECT_PREFIX
          value: "Little Sparrows Contact"
        - name: FIREFLY_BASE_URL
          value: "http://firefly:8080"
        - name: FRONTEND_URL
          value: "https://littlesparrowsacademy.com"
        - name: ALLOWED_ORIGINS
          value: "https://littlesparrowsacademy.com,https://www.littlesparrowsacademy.com,https://portal.littlesparrowsacademy.com,http://littlesparrowsacademy.com,http://www.littlesparrowsacademy.com,http://portal.littlesparrowsacademy.com"
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "5000"
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "300m"
        volumeMounts:
        - name: backend-storage
          mountPath: /app/uploads
      volumes:
      - name: backend-storage
        persistentVolumeClaim:
          claimName: backend-pvc
