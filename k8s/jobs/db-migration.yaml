apiVersion: batch/v1
kind: Job
metadata:
  name: db-migration
  namespace: littlesparrows
spec:
  template:
    spec:
      containers:
      - name: migrate
        image: localhost:5000/daycare-backend:latest
        command: ["npm", "run", "migrate"]
        env:
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres:5432/$(POSTGRES_DB)"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: daycare-secrets
              key: postgres-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: daycare-secrets
              key: postgres-password
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: daycare-secrets
              key: postgres-db
      restartPolicy: OnFailure
  backoffLimit: 3
